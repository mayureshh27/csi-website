<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Text Animation</title>
    <!-- Link to Google Fonts for different font families -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Bangers&family=Righteous&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .svg-width {
            width: 600px;
            transition: transform 0.3s ease;
        }

        .svg-width:hover {
            transform: rotateY(20deg) rotateX(20deg);
        }

        /* Applying different font families */
        .wave-text {
            font-family: 'Orbitron', 'Bangers', 'Righteous', sans-serif;
            font-size: 80px;
            fill: url(#gradient);
        }
    </style>
</head>

<body>
    <div class="container">
        <svg class="svg-width" viewBox="0 0 800 300">
            <defs>
                <!-- Gradient for the text color -->
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color: rgb(26, 82, 138); stop-opacity: 1" />
                    <stop offset="100%" style="stop-color: #0ff; stop-opacity: 1" />
                </linearGradient>
                <filter id="waves">
                    <feTurbulence id="turbulence" type="fractalNoise" baseFrequency="0.05, 0.05" numOctaves="3"
                        result="TURB" seed="8"></feTurbulence>
                    <feDisplacementMap id="displacement" xChannelSelector="R" yChannelSelector="G" in="SourceGraphic"
                        in2="TURB" result="DISP" scale="250"></feDisplacementMap>
                </filter>
            </defs>
            <g filter="url(#waves)">
                <!-- Text element with gradient applied and animated font -->
                <text x="50%" y="50%" class="wave-text" text-anchor="middle" dy="30">
                    <tspan x="50%" dy="0">CSI - CATT</tspan>
                    
                    <tspan x="50%" dy="100">DMCE</tspan>
                </text>
            </g>
        </svg>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const turbulence = document.querySelector('#turbulence');
            const displacement = document.querySelector('#displacement');

            let factor = 400;
            let baseFrequency = 0.05;

            const animate = () => {
                if (factor > 30) {
                    factor -= 1;
                    baseFrequency += 0.001;
                    turbulence.setAttribute('baseFrequency', `${baseFrequency}, 0.0`);
                    displacement.setAttribute('scale', factor);

                    requestAnimationFrame(animate);
                }
            };

            animate();
        });
    </script>
</body>

</html>
